<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h3><strong>To-do List Web App</strong></h3>
<div class="container">
  <div class="row mt-4">
    <div class="card shadow">
      <div class="card-body px-5">
        <h4 class="card-title text-center"><strong>Edit Task</strong></h4>
        <form th:action="@{|/tasks/${task.id}/edit|}" method="POST" th:object="${task}">
          <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" name="title" class="form-control" th:value="*{title}"><br>
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" name="description" class="form-control" rows="3" th:text="*{description}"></textarea><br>
          <div class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Title Error</div>
          <label for="dueDate" class="form-label">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate" class="form-control" th:value="*{dueDate}"><br>
          <div class="mt-3">
            <input type="submit" value="Edit Task" class="btn btn-primary">
            <a th:href="@{/tasks}" class="btn btn-danger">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
